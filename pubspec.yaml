name: smart_chat
description: Sentient.io Smart Chat Application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State Management
  provider: ^6.1.1
  # Network & API
  dio: ^5.4.0
  web_socket_channel: ^3.0.1
  # Storage
  shared_preferences: ^2.2.2
  # UI Components
  file_picker: ^8.1.5
  flutter_chat_ui: ^1.6.10
  flutter_chat_types: ^3.6.2
  # Charts
  fl_chart: ^0.69.2
  # Authentication
  jwt_decoder: ^2.0.1
  # Utilities
  intl: ^0.20.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/